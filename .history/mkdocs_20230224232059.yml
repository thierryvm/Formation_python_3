site_name: Formations
site_url: http://formations.be

extra_css:
    - stylesheets/extra.css

nav:
    - Accueil: index.md
    - À Propos: about.md
    - HTML5: html5.md
    - CSS3: css3.md
    - JavaScript: javascript.md
    - Contact: contact.md
    - Documentation:
          - Guide de démarrage: docs/getting-started.md
          - Configuration: docs/configuration.md
          - Personnalisation: docs/customization.md

theme:
    name: material
    palette:
        primary: green
        accent: light green

plugins:
    - search
    - mkdocs-i18n:
          default_language: fr
          languages:
              - fr
              - en
          use_directory_urls: true
